<script>
  let cart=[];
  function addToCart(itemName,price,qtyId){
   // Get the quantity value from the appropriate input field using the ID
   const qty = parseInt(document.getElementById(qtyId).value, 10);

// Validate the quantity
   if (isNaN(qty) || qty <= 0) {
   alert("Please enter a valid quantity.");
  return;
 }
    const item = {name: itemName, price: price, quantity:qty};
    cart.push(item);
    updateCart();
    console.log(item);
    console.log("Script running");


 }
 function updateCart(){
  const  cartItems = document.getElementById('cart-items');
  const totalPrice = document.getElementById('total-price');
  
  cartItems.innerHTML ='';
  let total = 0;
 
  cart.forEach(item => {
    const itemTotal = item.price * item.quantity;
    cartItems.innerHTML += `<p name="Order">${item.name}: Rs.${item.price} Qty: ${item.quantity} Total: Rs.${itemTotal}</p>
                        <input name="lunchItem" type="text" id="lunchItem" value=${item.name}>
                        <input name="lunchItem" type="text" id="lunchItem" value=${item.quantity} style="margin-top:5px;">
    
    `;
    total += itemTotal;  // Accumulate total price
  });

  totalPrice.textContent = total;
  document.getElementById('totalAmount').value =  total;
  
  alert("Item added to cart");



}
</script>
